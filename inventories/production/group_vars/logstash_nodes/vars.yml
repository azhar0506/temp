tinsley_logstash_kafka_metricbeat_metrics_topics: ["server_metrics_btw_P0187_03029", "server_metrics_wbmc_P0187_03029"]


reigate_logstash_kafka_bootstrap_servers: "{{ reigate_kafka_host_1 }}:{{ reigate_kafka_port }},{{ reigate_kafka_host_2 }}:{{ reigate_kafka_port }},{{ reigate_kafka_host_3 }}:{{ reigate_kafka_port }}"

