tinsley_logstash_kafka_aaa_wbmc_metrics_topic: ["aaa_metrics_wbmc_P0187_03029"]
tinsley_logstash_kafka_aaa_mnaw_metrics_topic: ["aaa_metrics_mnaw_P0776_06936"]

tinsley_logstash_kafka_aaa_wbc_policy_topics: ["aaa_policy_logs_btw_P03032"]
